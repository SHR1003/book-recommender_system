<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #008c6e;
            border: none;
        }

        .navbar-brand, .navbar-nav li a {
            color: #ffffff !important;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar-nav li a:hover {
            color: #f5f5f5 !important;
            background-color: #006f54;
            border-radius: 5px;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #00d4a9;
            text-align: center;
            margin-top: 30px;
            text-transform: uppercase;
        }

        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #00d4a9;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn-warning {
            background-color: #00d4a9;
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #00b07e;
        }

        .card {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 212, 169, 0.5);
        }

        .card img {
            width: 150px;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card .text-white {
            color: #00d4a9;
            font-weight: bold;
            margin: 5px 0;
            overflow: hidden;
            line-height: 1.2em;
            max-height: 2.4em; /* Limit to 2 lines */
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="/recommend_books" method='post'>
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book name or genre..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:30px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ i[2] }}" alt="Book cover">
                        <p class="text-white">{{ i[0] }}</p>
                        <p class="text-white">{{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            
        </div>
    </div>
</body>
</html>
